syntax = "proto3";

package bloglet.model;

option java_package = "bloglet.model";
option java_outer_classname = "BlogletDb";

/*
 * BlogEntry --(n)--(m)--> TagEntry
 */

message BlogEntry {
  int64 dateCreated = 1;
  int64 dateUpdated = 2;
  string title = 3;
  string shortContents = 4;
  string contents = 5;
  repeated string tagIds = 6;
}

message TagEntry {
  string name = 1;
  repeated string blogEntryIds = 2;
}
